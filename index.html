---
layout: default
---

<div class="home grid grid-pad">



  <div class="col-1-2">
    <div class="paper paper-general">
      <h2>Welcome!</h2>
      <p>Check some things out on here.
    </div>
  </div>

  {% for post in site.posts %}
    <div class="col-1-2">
      <div class="paper paper-post">

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <p class="post-excerpt"><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>{{ post.excerpt }}</p>
      </div>
    </div>
  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
